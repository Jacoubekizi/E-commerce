{% extends 'store/main.html' %}
{% block title %}E-commerce{% endblock %}
    {% load static %}
        {% block content %}
            <div class="row">
                {% for product in products %}
                <div class="col-lg-4">
                        <img class="thumbnail" src="{{product.ImageUrl}}" alt="">
                    <div class="box-element product">
                        <h6><strong>{{product.name}}</strong></h6>
                        <hr>

                        <a class="btn btn-outline-primary" href="{% url 'shopsingle' product.id %}">View</a>
                        <h4 style="display: inline-block; float:right">{{product.price|floatformat:2}}$</h4>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% endblock %}
